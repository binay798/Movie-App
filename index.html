<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!--Nav section-->
    <nav class="bg-dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 mt-4">
                    <a href="#" class="text-light display-4" style="text-decoration: none;">Movies</a>
                </div>
                <div class="col-sm-9 mt-4">
                    <a href="#" onclick="allMovies()" class="display-4 text-light" style="text-decoration: none;">Home</a>
                </div>
                <div class="col-12 mt-4">
                    <div class="row">
                        <div class="col-sm-12 p-0">
                            <ul class="search">
                                <li class="mt-2"><input type="text" id="name" placeholder="Search..."></li>
                                <li class="mt-2"><input type="text" id="id" placeholder="YTS ID (optional)"></li>
                                
                                <button class="btn btn-success  text-center search-button">Search</button>
                            </ul>
                            <hr style="width: 100%;background-color:rgb(124, 107, 107);height:1px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--Movies Section-->
    <div class="container-fluid bg-dark">
        <div class="row justify-content-around pb-4 movie-container">
            <div class="col-sm-3 movie mt-4">
                <div class="view">
                    <button>View Details</button>
                </div>
                <img src="frozen.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-sm-3 movie mt-4">
                
                <img src="frozen.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-sm-3 movie mt-4">
                
                <img src="frozen.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-sm-3 movie mt-4">
               
                <img src="frozen.jpg" class="img-fluid" alt="">
            </div>
            
        </div>
    </div>

</body>
